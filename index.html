        <div class="contact-block">

        <div class="small-block">

          <div class="small-contact-block">

    <section>
    <div>
      <div class="map">
        <img class="map-image" src="images/Group 66.jpg" alt="map">

    </div>
    </section>
    <section>
      <div class="section1-header">
        <div class="header1">
          <h1 class="header-contact1">Contact</h1>
        </div>
        <div class="header2">
          <h2 class="header-contact2">Contact us to get 
            free support</h2>
        </div>
      </div>
       <div class="contant-input-wraper">
        <div class="textarea-wrapper">
          <label for="message"></label>
          <textarea name="review" id="message" class="textarea-form" placeholder="Description"></textarea>
        </div>
        <div class="main-input-wrapper">
          <div class="input-wrapper">
            <div class="small-wrapper1">
              <form>
                <label for="subject"></label>
                <input class="input-form" type="text" name="subject" id="subject" placeholder="Subject">
              </form>
            </div>
            <div class="small-wrapper">
              <form>
                <label for="namesurname"></label>
                <input class="input-form" type="text" name="fullname" id="namesurname" placeholder="Name / Surname">
              </form>
            </div>
            <div class="small-wrapper">
              <form>
                <label for="email"></label>
                <input class="input-form" type="email" id="email" name="email" placeholder="Email">
              </form>
            </div>
            <div class="small-wrapper">
              <button class="button-form" type="submit">Send
              <img src="images/send.svg" alt="send">
              </button>
            </div>
          </div>
        </div>

      <div>
      </div>
